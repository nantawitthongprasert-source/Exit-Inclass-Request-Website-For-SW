<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบขอลากลับบ้านนักเรียน</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ================= LOGIN ================= -->
  <div id="login-section">
    <h2>เข้าสู่ระบบ</h2>

    <input type="text" id="username" placeholder="ชื่อผู้ใช้ / เลขนักเรียน">
    <input type="password" id="password" placeholder="รหัสผ่าน">

    <button onclick="login()">เข้าสู่ระบบ</button>

    <p id="login-error" class="error"></p>
  </div>

  <!-- ================= STUDENT ================= -->
  <div id="student-section" style="display:none;">
    <h2>ยื่นคำขอลา</h2>

    <textarea id="reason" placeholder="เหตุผลการลา"></textarea>
    <button onclick="submitLeave()">ส่งคำขอลา</button>

    <h3>สถานะคำขอของคุณ</h3>
    <table>
      <thead>
        <tr>
          <th>วันที่</th>
          <th>เหตุผล</th>
          <th>สถานะ</th>
          <th>หมายเหตุ</th>
        </tr>
      </thead>
      <tbody id="student-table"></tbody>
    </table>

    <button onclick="logout()">ออกจากระบบ</button>
  </div>

  <!-- ================= ADMIN ================= -->
  <div id="admin-section" style="display:none;">
    <h2>ตรวจสอบคำขอ</h2>

    <table>
      <thead>
        <tr>
          <th>ชื่อ</th>
          <th>เหตุผล</th>
          <th>สถานะ</th>
          <th>หมายเหตุ</th>
          <th>การจัดการ</th>
        </tr>
      </thead>
      <tbody id="admin-table"></tbody>
    </table>

    <button onclick="logout()">ออกจากระบบ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
